<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Welcome to my Online Marketplace</title>
  </head>
  <body>
    <div class="container">
      <h1>Order Basics:</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="personname">Write your full name here:</label>
            <input id="personname" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="address">Write your street address here:</label>
            <input id="address" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="city">City and State:</label>
            <input id="city" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="zip">Zip:</label>
            <input id="zip" class="form-control" type="text">
          </div>

          <div id="orderconfirmation">








          <button type="submit" class="btn">Submit your order!</button>
        </form>
        <h2>Order confirmation:</h2>
        <p>Thank you so much,</p><span class="personname"></span>
        <p>Address:</p><span class="address"></span>
        <p>City:</p><span class="city"></span>
        <p>Zip:</p><span class="zip"></span>
      </div>
    </div>
  </body>
</html>
